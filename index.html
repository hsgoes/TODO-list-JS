<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <title>To do List</title>
</head>

<body>
    <header>
        <div class="container-fluid cabecalho">
            <h1>To do list</h1>
        </div>

    </header>

    <main>
        <div class="container painelDeTarefas">
            <div id="board" class="row">
                <div class="col-lg-12">
                    <h3 class="text-center">A Fazer</h3>
                </div>
                <div id="tasks" class="col-lg-12 row">
                    <div class="col-md-4">
                        <div class="cardTarefa">
                            <div class="col-md-2">
                                <div class="texto-tarefa">
                                    Nome da tarefa
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="botao-tarefa">
                                    <img src="imagens/check.png" width="32">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <input type="text" id="tarefa-digitada">
        <img src="imagens/plus.png" width="28" height="30">
    </footer>

</body>
<script src="js/script.js"></script>

</html>
